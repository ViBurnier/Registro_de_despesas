<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="model.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>main</title>
</head>

<body>

    <header class="bg-success">

        <div class="container">
            <i class="fa-solid fa-coins fa-xl" style="color: #e5c038;"></i>

            <a href="consultar.html">Consultar</a>
            <a href="cadastro.html">Cadastrar</a>
            <a href="login.html">Logar</a>
        </div>

    </header>

    <main>

        <div class="bg-danger">
            <div class="container">
                <div class="row">
                    <!-- DAY -->
                    <div class="col-md-2">
                        <form action="" method="post">
                            <div class="form-group">
                                <input type="number" name="day" id="day" class="form-control" placeholder="Day" id="day">
                            </div>
                        </form>
                    </div>
                    <!-- DAY -->

                     <!--MONTH-->
                     <div class="col-md-2">
                        <form action="" method="post">
                            <div class="form-group">
                                <select class="form-control" id="month">
                                    <option value="0">Month</option>
                                    <option value="1">January</option>
                                    <option value="2">February</option>
                                    <option value="3">March</option>
                                    <option value="4">April</option>
                                    <option value="5">May</option>
                                    <option value="6">June</option>
                                    <option value="7">July</option>
                                    <option value="8">August</option>
                                    <option value="9">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <!--MONTH-->

                    <!--YEAR-->
                    <div class="col-md-2">
                        <form action="">
                            <div class="form-group">
                                <input type="number" name="" class="form-control" placeholder="Year" id="year">
                            </div>
                        </form>
                    </div>
                    <!--YEAR-->

                    <!--TYPE-->
                    <div class="col-md-6">
                        <select class="form-control" id="type">
                            <option value="0">Type</option>
                            <option value="1">Food</option>
                            <option value="2">Education</option>
                            <option value="3">Leisure</option>
                            <option value="4">Health</option>
                            <option value="5">Transport</option>
                            <option value="6">Tax</option>
                            <option value="7">Pets</option>
                            <option value="8">Investment</option>
                        </select>
                    </div>
                     <!--TYPE-->
                </div>

                <div class="row">
                    <!--DESCRIPTION-->
                    <div class="col-md-8">
                        <textarea class="form-control" id="descricao" rows="3" placeholder="Description"></textarea>
                    </div>

                    <!--VALUE-->
                    <div class="col-md-2">
                        <input type="number" class="form-control" placeholder="Value" id="valor" />
                    </div>

                    <!--ADD-->
                    <div class="col-md-2 d-flex justify-content-end">
                        <button type="button" class="btn btn-primary" id="btnPage">
                            <i class="fas fa-plus" id="imageBtn"></i>
                        </button>
                    </div>
                </div>


            </div>
        </div>

    </main>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="model.css">
    <link rel="stylesheet" href="global.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>registro</title>
</head>

<body>
    <div id="wrap" class=" d-flex flex-column">
    
        <header class="">
    
            <div class="container d-flex justify-content-between">

                <div id="logo" class="">
                    <a href="index.html">
                        <i class="fa-solid fa-coins fa-2xl" style="color: var(--yellow2);"></i>
                    </a>
                </div> 
                
                <div id="linkHeader" class="">
                    <a href="consultar.html">Consultar</a>
                    <a href="registrar.html">Registrar</a>
                    <a href="login.html">Logar</a>
                </div>
            </div>
    
        </header>
    
        <main class="flex-grow-1">
            <div class="flex-grow-1">
                <div class="container" id="containerMain" >
                    <div class="row d-flex flex-grow-1">
                        <!-- DAY -->
                        <div class="col-md-2" >
                            <form action="" method="post">
                                <div class="form-group">
                                    <input type="number" name="day" id="day" class="form-control" placeholder="Day" minlength="1" maxlength="2" required>
                                </div>
                            </form>
                        </div>
                        <!-- DAY -->
    
                         <!--MONTH-->
                         <div class="col-md-2">
                            <form action="" method="post">
                                <div class="form-group">
                                    <select class="form-control" id="month" required>
                                        <option value="0">Month</option>
                                        <option value="1">January</option>
                                        <option value="2">February</option>
                                        <option value="3">March</option>
                                        <option value="4">April</option>
                                        <option value="5">May</option>
                                        <option value="6">June</option>
                                        <option value="7">July</option>
                                        <option value="8">August</option>
                                        <option value="9">September</option>
                                        <option value="10">October</option>
                                        <option value="11">November</option>
                                        <option value="12">December</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <!--MONTH-->
    
                        <!--YEAR-->
                        <div class="col-md-2">
                            <form action="">
                                <div class="form-group">
                                    <input type="number" name="" class="form-control" placeholder="Year" id="year" minlength="4" maxlength="4" required>
                                </div>
                            </form>
                        </div>
                        <!--YEAR-->
    
                        <!--TYPE-->
                        <div class="col-md-6">
                            <div class="form-group">
                                <select class="form-control" id="type" required>
                                    <option value="0">Type</option>
                                    <option value="1">Food</option>
                                    <option value="2">Education</option>
                                    <option value="3">Leisure</option>
                                    <option value="4">Health</option>
                                    <option value="5">Transport</option>
                                    <option value="6">Tax</option>
                                    <option value="7">Pets</option>
                                    <option value="8">Investment</option>
                                </select>
                            </div>
                        </div>
                         <!--TYPE-->
                    </div>
    
                    <div class="row">
                        <!--DESCRIPTION-->
                        <div class="col-md-8">
                            <textarea class="form-control" id="descricao" rows="3" placeholder="Description" minlength="3" maxlength="300" required></textarea>
                        </div>
    
                        <!--VALUE-->
                        <div class="col-md-2">
                            <input type="number" class="form-control" placeholder="Value" id="valor" minlength="1" required />
                        </div>
    
                        <!--ADD-->
                        <div class="col-md-2">
                            <button type="button" class="btn btn-primary" id="btnPage">
                                <i class="fas fa-plus" id="imageBtn"></i>
                            </button>
                        </div>
                    </div>
    
    
                </div>
            </div>
    
        </main>
    
        <footer class="">
    
            <div class="container">
    
                <nav class="d-flex justify-content-around">
                    <div class="d-flex flex-column">
                        <h4>Links</h4>
                        <a href="">Blog</a>
                        <a href="">Home</a>
                        <a href="">GitHub</a>
                        <a href="">Instagram</a>
                    </div>
    
                    <div class="d-flex flex-column">
                        <h4>Help</h4>
                        <a href="">SAC</a>
                        <a href="">Talk to us</a>
                        <a href="">Discussion</a>
                        <a href="">Privacy Policy</a>
                    </div>
                </nav>
    
            </div>
    
        </footer>
</div>

</body>

</html>
